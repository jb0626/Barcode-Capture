<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Simple barcode reader</title>
    </head>
    <body>
        <div class="controls"> 
            <input type="file" accept="image/*" capture="camera"/>
            <h3 id="resultText"></h3>
            <img id="resultImg" width="100%" height="100%"/>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
        <script src="./jquery-1.9.0.min.js" type="text/javascript"></script>
        <script>
            var App = {
                init: function() {
                    $(".controls input[type=file]").on("change", function(e) {
                        if (e.target.files && e.target.files.length) {
                            App.decode(URL.createObjectURL(e.target.files[0]));
                            e.target.value = '';
                        }
                    });
                },
                decode: function(src) {
                    var self = this,
                    config = $.extend({}, self.state, {src: src});

                    Quagga.decodeSingle(config, function(result) {
                        try {
                            $("#resultImg").attr("src", src);
                            console.log("Barcode : " + result.codeResult.code);
                            $("#resultText").text("Barcode : " + result.codeResult.code);
                        } catch(e) {
                            $("#resultText").text("Not supported barcode type. Please check again.");
                        }
                    });
                },
                state: {
                    inputStream: {
                        size: 1000,
                        singleChannel: false
                    },
                    locator: {
                        patchSize: "x-large",
                        halfSample: true
                    },
                    decoder: {
                        readers: [{
                            format: "ean_reader",
                            config: {}
                        }]
                    },
                    locate: true,
                    src: null
                }
            }

            App.init();
        </script>
    </body>
</html>
